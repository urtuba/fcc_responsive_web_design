<style>
body{
  background-color: lightgrey;
  margin: 0;
  margin-top: 20px;
}
main{
  background-color: lightgrey;
  padding-bottom: 15px;
}
@media (min-width:700px){
main{
	margin: 20px auto;
	width: 65%;
    border: 2px solid gray;
	border-radius: 15px;
	}
body{
	background-color:white;
}
}
hr{
  width: 80%;
}
#title,#description{
  text-align: center;
}
label{
  display: inline-block;
  width: 40%;
  padding: 10px;
  text-align: right;
}
input, select{
  border: 1px gray solid;
  border-radius: 15px;
  padding:4px;
}
.radio{
  border: 0;
  border-radius: 0;
  padding: 0;
}
#score{
  display: inline-block;
  border: none;
}
</style>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<main>
  <h1 id="title">Student Feedback Form</h1>
  <p id="description">
    This form is created to take feedbacks of course's participants.
  </p>
  <hr>
  <form id="survey-form" method="post">
    <div class="form-row">
      <label  id="name-label" for="name">Name:</label>
     <input pattern="[A-Za-z]{1,32}" type="text" name="name" id="name" placeholder="Samed Kahyaoglu" autofocus required>  
    </div>
    
   <div class="form-row">
     <label id="email-label" for="email">Email:</label>
     <input type="email" name="email" id="email" placeholder="example@example.com" required>
    </div>
  
 <div class="form-row">
   <label id="number-label" for="number">Age:</label>
   <input type="number" min="16" max="40" name="age" id="number" placeholder="23">
 </div>

    <div class="form-row">
      <label id="number-label" for="number">Age:</label>
      <input type="number" min="16" max="40" name="age" id="number" placeholder="23">   
    </div>
    
    <div class="form-row">
      <label id="lang-label" for="dropdown">Language:</label>
    <select id="dropdown">
        <option value="volvo">English</option>
        <option value="saab">Turkish</option>
      </select>
    </div>
    
    <div class="form-row">
      <label for="score">Could you score the course?</label>
      <fieldset id="score">
        1<input value="1" type="radio" name="score" class="radio">
        <input value="2" type="radio" name="score" class="radio">
        <input value="3" type="radio" name="score" class="radio">
        <input value="4" type="radio" name="score" class="radio">
        <input value="5" type="radio" name="score" class="radio">5
      </fieldset>
    </div>
    
    <div class="form-row">
      <label for="lectures">Which lectures did you participate?</label>
      <div style="padding-left: 10px; display: inline-block;">
      1<input value="1" type="checkbox" name="1">
      2<input value="2" type="checkbox" name="2">
      3<input value="3" type="checkbox" name="3">
      4<input value="4" type="checkbox" name="4"></div>
    </div>
      
      <div class="form-row">
        <label for="comment">Comments:</label>
        <textarea rows="5"></textarea>
      </div>
    
      <div class="form-row">
        <label for="sumbit"></label>
        <input style="background:white; padding:10px" type="submit" id="submit" value="Submit">
    
    
    
  </form>
</main>
